<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=0.5, maximum-scale=1.0, user-scalable=0">
  <title>Messenger</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="index.js" type="module"></script>
</head>
<body>
<main class="container">
    <form id="login_form" class="form">
      <div class="text warning">неверный логин или пароль</div>
      <input name="login" class="form__input" type="text" placeholder="Логин">
      <input name="password" class="form__input" type="password" placeholder="Пароль">
      <button name="signButton" class="form__button" onclick="window.routing.openPage('chat')">Войти</button>
      <a class="text-link" href="#" onclick="window.routing.openPage('register')">Создать аккаунт</a>
    </form>
</main>
</body>
</html>
